<!DOCTYPE html>
<html>
<head>
  <title>OAuth Callback</title>
  <script>
    // Extract token from URL hash (e.g., #token=XYZ)
    const token = window.location.hash.split('=')[1];
    if (token) {
      // Send token to local Node.js server
      fetch(`http://localhost:3000/save-token?token=${token}`)
        .then(response => response.text())
        .then(message => {
          console.log(message);
          window.close(); // Close the window after saving
        })
        .catch(err => console.error('Error:', err));
    }
  </script>
</head>
<body>
  <p>Processing token... (you can close this window)</p>
</body>
</html>
