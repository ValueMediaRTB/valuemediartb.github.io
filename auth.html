<!DOCTYPE html>
<html>
<head>
  <script src="mainscripts.js" defer></script>
  <title>ValueMedia Daisycon Auth</title>
  
</head>
<body>
    <form id="daisyconAccessForm">
        <div>
            <label style="margin:8px" for="tokenProcessed">Token:</label>
            <input style="margin:8px" id="tokenProcessed" type="text" required>
        </div>
        <div>
            <label style="margin:8px" for="codeVerificationInput">Code verification:</label>
            <input style="margin:8px" id="codeVerificationInput" type="text" required>
        </div>
        <button style="margin:8px" type="button" id="accessDaisyconBtn" onclick="accessDaisycon()">Access Daisycon API</button>
    </form>
    <div style="margin:8px" id="accessResult"></div>
    <div style="margin:8px" id="accessTokens"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
                authLoaded();
            });
        // Extract token from URL hash (e.g., #token=XYZ)
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('code'); // Extracts "codulmeu" from ?code=codulmeu
        if (token) {
            document.getElementById('tokenProcessed').value = token
        }
      </script>
</body>
</html>
