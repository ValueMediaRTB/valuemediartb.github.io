<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value Media - ConvertSocial</title>
    <h3 style="margin:8px;">ConvertSocial API</h3>
    <button style="margin:8px"  onclick="window.location.href='/public/external_apis/index.html'"> Back </button>
    <form id="convertSocialForm">
        <div style="display: grid; grid-template-columns: auto 1fr; align-items: center; margin:8px; gap: 8px">
            <label for="userSelect" style="grid-row:1">Select user</label>
            <select style="grid-row: 1; width:250px;" id="userSelect" type="text" required>
                <option value="romealphaads" selected>Rome - Alphaads</option>
            </select>
            <label for="serverURLInput" style="grid-row: 2;">Server URL:</label>
            <input style="width:250px; grid-row: 2;" id="serverURLInput" type="text" required>
        </div>
        <div id="convertSocialAPIButtons" style="display:none">
            <button id="convertSocialExportOffersBtn" style="margin:8px" type="button" onclick=exportOffers()>Export Offers</button>
        </div>
    </form>
    <div style="margin:8px;overflow-wrap: break-word; word-break: break-all;" id="resultTitle"></div>
    <div style="margin:8px;overflow-wrap: break-word; word-break: break-all;" id="resultContainer"></div>
    <script src="scripts.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            convertSocialIndexLoaded();
        });
    </script>
</body>
</html>
