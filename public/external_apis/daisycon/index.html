<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value Media - Daisycon</title>
    <h3 style="margin:8px;">Daisycon API</h3>
    <button style="margin:8px"  onclick="window.location.href='/public/external_apis/index.html'"> Back </button>
    <form id="daisyconForm">
        <div style="display: grid; grid-template-columns: auto 1fr; align-items: center; margin:8px; gap: 8px">
            <div id="codeVerifierContainer" style="grid-column: 1 / span 2;"></div>
            <label for="userSelect" style="grid-row:1">Select user</label>
            <select style="grid-row: 1; width:250px;" id="userSelect" type="text" required>
                <option value="470777" selected>Netcraft</option>
                <option value="470838" >Alphaads</option>
                <option value="470796" >Trai</option>
            </select>
            <label for="serverURLInput" style="grid-row: 3;">Server URL:</label>
            <input style="width:250px; grid-row: 3;" id="serverURLInput" type="text" required>
        </div>
        <button id="authorizeDaisyconBtn" style="margin:8px" type="button" onclick="authorizeDaisycon()">Authorize Daisycon</button>
    </form>
    <script src="scripts.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            daisyconIndexLoaded();
        });
    </script>
</body>

</html>
