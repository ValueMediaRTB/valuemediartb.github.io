<!-- /public/components/auth-modal.html -->
<!-- Authentication Modal - Include this in every HTML page -->
<div id="authModal" style="
  display: none;
  position: fixed;
  z-index: 9999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.5);
  backdrop-filter: blur(3px);
">
  <div style="
    position: relative;
    margin: 10% auto;
    padding: 0;
    width: 90%;
    max-width: 400px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    animation: modalSlideIn 0.3s ease-out;
  ">
    <!-- Modal Header -->
    <div style="
      padding: 20px 24px;
      border-bottom: 1px solid #e9ecef;
      border-radius: 8px 8px 0 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    ">
      <div style="display: flex; align-items: center;">
        <!-- TrafficTools Logo -->
        <div style="
          width: 32px;
          height: 32px;
          margin-right: 12px;
          position: relative;
          display: flex;
          align-items: center;
          justify-content: center;
        ">
          <div style="
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 20px solid rgba(255,255,255,0.9);
            position: relative;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
          ">
            <div style="
              position: absolute;
              top: -18px;
              left: -10px;
              width: 20px;
              height: 4px;
              background: linear-gradient(90deg, #f56565, #e53e3e);
              border-radius: 2px;
              box-shadow: 0 0 6px rgba(245, 101, 101, 0.4);
            "></div>
            <div style="
              position: absolute;
              top: -12px;
              left: -7px;
              width: 14px;
              height: 3px;
              background: linear-gradient(90deg, #fbb040, #ed8936);
              border-radius: 2px;
              box-shadow: 0 0 6px rgba(251, 176, 64, 0.4);
            "></div>
            <div style="
              position: absolute;
              top: -6px;
              left: -4px;
              width: 8px;
              height: 2px;
              background: linear-gradient(90deg, #48bb78, #38a169);
              border-radius: 2px;
              box-shadow: 0 0 6px rgba(72, 187, 120, 0.4);
            "></div>
          </div>
        </div>
        <h2 style="margin: 0; font-size: 1.5rem; font-weight: 600;">Login to TrafficTools</h2>
      </div>
    </div>

    <!-- Modal Body -->
    <div style="padding: 24px;">
      <!-- Error Message -->
      <div id="authError" style="
        display: none;
        background-color: #f8d7da;
        color: #721c24;
        padding: 12px;
        border-radius: 4px;
        margin-bottom: 16px;
        border: 1px solid #f5c6cb;
        font-size: 0.9rem;
      "></div>

      <!-- Login Form -->
      <form id="authForm">
        <div style="margin-bottom: 16px;">
          <label for="authUsername" style="
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #495057;
            font-size: 0.9rem;
          ">Username or Email</label>
          <input type="text" id="authUsername" autocomplete="username" style="
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #ced4da;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.15s ease-in-out;
            box-sizing: border-box;
          " placeholder="Enter your username or email" required>
        </div>

        <div style="margin-bottom: 20px;">
          <label for="authPassword" style="
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #495057;
            font-size: 0.9rem;
          ">Password</label>
          <div style="position: relative;">
            <input type="password" id="authPassword" autocomplete="current-password" style="
              width: 100%;
              padding: 10px 12px;
              border: 2px solid #ced4da;
              border-radius: 4px;
              font-size: 1rem;
              transition: border-color 0.15s ease-in-out;
              box-sizing: border-box;
              padding-right: 45px;
            " placeholder="Enter your password" required>
            <button type="button" id="togglePassword" style="
              position: absolute;
              right: 10px;
              top: 50%;
              transform: translateY(-50%);
              background: none;
              border: none;
              font-size: 1.2rem;
              cursor: pointer;
              padding: 5px;
              opacity: 0.6;
              transition: opacity 0.2s;
            " title="Toggle password visibility">üëÅÔ∏è</button>
          </div>
        </div>

        <!-- Default Credentials Info -->
        <div style="
          background-color: #d1ecf1;
          color: #0c5460;
          padding: 12px;
          border-radius: 4px;
          margin-bottom: 20px;
          font-size: 0.85rem;
          border: 1px solid #bee5eb;
        ">
          <strong>Default credentials:</strong><br>
          Username: <code style="background: rgba(0,0,0,0.1); padding: 2px 4px; border-radius: 2px;">admin</code><br>
          Password: <code style="background: rgba(0,0,0,0.1); padding: 2px 4px; border-radius: 2px;">password123</code>
        </div>

        <button type="submit" id="authSubmit" style="
          width: 100%;
          padding: 12px;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          border: none;
          border-radius: 4px;
          font-size: 1rem;
          font-weight: 500;
          cursor: pointer;
          transition: all 0.2s ease;
          position: relative;
        ">Login</button>
      </form>
    </div>
  </div>
</div>

<style>
  /* Modal Animation */
  @keyframes modalSlideIn {
    from {
      opacity: 0;
      transform: translateY(-30px) scale(0.95);
    }
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  /* Input Focus States */
  #authUsername:focus,
  #authPassword:focus {
    outline: none;
    border-color: #667eea !important;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
  }

  /* Button Hover States */
  #authSubmit:hover:not(:disabled) {
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
  }

  #authSubmit:disabled {
    opacity: 0.7;
    cursor: not-allowed;
    transform: none;
  }

  #togglePassword:hover {
    opacity: 1 !important;
  }

  /* Responsive Design */
  @media (max-width: 480px) {
    #authModal > div {
      margin: 5% auto;
      width: 95%;
    }
  }
</style>

<script>
  // Initialize password toggle functionality
  document.addEventListener('DOMContentLoaded', function() {
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('authPassword');
    
    if (togglePassword && passwordInput) {
      togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
      });
    }

    // Initialize auth service event listeners
    if (window.authService) {
      window.authService.initializeEventListeners();
    }
  });
</script>
